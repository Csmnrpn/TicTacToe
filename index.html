<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class='title'> Tic-Tac-Toe</h1>
    </header>
    <div class= 'startScreen'>
        <div class='playerOne box'>
            <div><img src='male.png' class='avatar'/></div>
            <div><img src='robot.png'  class='avatar'/></div>
            <div class= 'nameContainer'>
                <label for ='nameOne'>NAME:</label>
                <input type='text' id='nameOne' placeholder="JohnDoe">
            </div>

        </div>
        <div class='playerTwo box'>
            <div ><img src='male.png' class='avatar'/></div>
            <div><img src='robot.png'  class='avatar'/></div>
            <div class = 'nameContainer'>
                <label for='nameTwo'>NAME:</label>
                <input type='text' id='nameTwo' placeholder="JaneDoe">
            </div>
        </div>     
        <div class='buttonContainer'>
            <button class='startButton'>Start Game</button>
        </div>
    </div>

    <main class='mainGameContainer'>    
        <div class='playerInformation'>
            <div class='playerPortrait'>
                <img src='male.png'class='avatar'/>
            </div>
            <div class='playerNameOne'>JohnDoe</div>
            <p style='font-size:30px;color:#e63946'>"X"</p>
        </div>
        <div class='gameboardContainer'>

        </div>
        <div class='playerInformation two'>
            <div class='playerPortrait'>
                <img src='male.png' class='avatar'/>
            </div>
            <div class='playerNameTwo'>JaneDoe</div>
            <p style='font-size:30px;color:#1d3557'>"O"</p>
        </div>
        <button class='resetButton'>Start New Game</button>
        <p class='win_message'> </p>
    </main>

    <script src='script.js'></script>
</body>
</html>
